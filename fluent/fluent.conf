<source>
  type tail
  path ./log/%Y_%m_%d.log
  pos_file ./fluent/log.pos
  tag debug.count
  format tsv
  keys prosess,time
  time_key time
</source>

<match *.*>
  type copy

  <store>
    type stdout
  </store>

  <store>
    type elasticsearch
    host localhost
    port 9200
    type_name prosess_count
    logstash_format true
    logstash_prefix prosess_count
    include_tag_key true
    tag_key @count
  </store>
</match>
